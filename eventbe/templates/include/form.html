{% load i18n %}


{% csrf_token %}
{% for field in form %}
<div class="row justify-content-center">
  <div class="col-md-4 mb-4">
    <div class="form-group"> <label class="mr-3 d-block" for="{{ field.id_for_label }}">{{ field.label }}</label>{{ field }}
      {% for error in field.errors %}
        <div class="help-block with-errors text-danger">{{ error|safe }}</div>
      {% endfor %}
    </div>
  </div>
</div>
{% endfor %}
